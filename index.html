<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 flex flex-wrap gap-6">
                <!-- first card Triangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-xl">Area (A) = 0.5 * b * h</p>
                        <p>
                            <input id="triangle-base" type="text" placeholder="base" class="border w-24 px-2 text-xl bg-gray-200" name="" >
                            <span class="ml-2">cm</span>
                            <input id="triangle-height" type="text" placeholder="height" class="border ml-4 w-24 px-2 text-xl bg-gray-200" name="" id="">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-bold" id="triangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- second card Rectangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-xl">Area (A) = w * l</p>
                        <p>
                            <input id="rectangle-width" type="text" placeholder="width" class="border w-24 px-2 text-xl bg-gray-200" name="" >
                            <span class="ml-2">cm</span>
                            <input id="rectangle-length" type="text" placeholder="length" class="border ml-4 w-24 px-2 text-xl bg-gray-200" name="" id="">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-bold" id="rectangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- third card Parallelogram -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p class="text-xl">Area (A) = b * h</p>
                        <p>
                            <input id="parallelogram-base" type="text" placeholder="base" class="border w-24 px-2 text-xl bg-gray-200" name="" >
                            <span class="ml-2">cm</span>
                            <input id="parallelogram-height" type="text" placeholder="height" class="border ml-4 w-24 px-2 text-xl bg-gray-200" name="" id="">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-bold" id="parallelogram-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- third card Ellipse -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/ellipse.png" alt="ellipse" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p class="text-xl">Area (A) = Ï€ ab</p>
                        <p>
                            <input id="ellipse-major-radious" type="text" placeholder="large" class="border w-24 px-2 text-xl bg-gray-200" name="" >
                            <span class="ml-2">cm</span>
                            <input id="ellipse-minor-radious" type="text" placeholder="short" class="border ml-4 w-24 px-2 text-xl bg-gray-200" name="" id="">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-bold" id="ellipse-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </header>
    <main>

    </main>

    <script src="js/geometry.js"></script>
</body>

</html>
